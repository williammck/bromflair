{% extends 'base.html' %}
{% block header_content %}
  <br>
  <h4>Planning Schematics</h4>
{% endblock %}
{% block content %}
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">
    Upload Schematic
  </button>
  <br>
  <br>
  <table class="table table-inverse table-bordered text-xs-left">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
        <tr>
          <td>{{ file }}</td>
          <td></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
{% block javascript %}
  <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form action="" method="POST" enctype="multipart/form-data">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="uploadModalLabel">Upload Schematic</h4>
          </div>
          <div class="modal-body">
            <fieldset class="form-group">
              <label for="schematic">Schematic to upload:</label>
              <input type="file" name="schematic" id="schematic" class="form-control-file">
            </fieldset>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
