<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BromFlair</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/modernizr.js"></script>
    <style>
      body {
        background-image: url('{{ url_for('static', filename='img/background.jpg') }}');
        background-position: center center;
        background-size: cover;
      }
      .row {
        background-color: rgba(0, 0, 0, 0.7);
      }
      h1, h3, p {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="small-12 columns text-center">
        <br>
        <h1><img src="{{ url_for('static', filename='img/logo.png') }}"></h1>
        <br>
        <h3>Flair</h3>
        {% block content %}{% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns text-center">
        <hr>
        <p>Issues? Contact <a href="https://www.reddit.com/message/compose?to=williammck">William McKinnerney</a>.</p>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
